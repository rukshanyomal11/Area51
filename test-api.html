<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testWomenAPI()">Test Women API</button>
    <button onclick="testMenAPI()">Test Men API</button>
    <div id="results"></div>

    <script>
        async function testWomenAPI() {
            try {
                console.log('Testing Women API...');
                const response = await fetch('http://localhost:5000/api/products?category=Women');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Women products:', data);
                document.getElementById('results').innerHTML = '<h2>Women Products:</h2>' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching women products:', error);
                document.getElementById('results').innerHTML = '<h2>Error:</h2>' + error.message;
            }
        }

        async function testMenAPI() {
            try {
                console.log('Testing Men API...');
                const response = await fetch('http://localhost:5000/api/products?category=Men');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Men products:', data);
                document.getElementById('results').innerHTML = '<h2>Men Products:</h2>' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching men products:', error);
                document.getElementById('results').innerHTML = '<h2>Error:</h2>' + error.message;
            }
        }
    </script>
</body>
</html>
